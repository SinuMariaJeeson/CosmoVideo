<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Loop</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #videoContainer {
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #startButton {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startButton">Play Video</button>
    <div id="videoContainer">
        <iframe id="youtubeVideo" 
                src="https://youtube.com/embed/J7wY37S43vs?autoplay=1&loop=1&playlist=J7wY37S43vs&controls=0&showinfo=0&rel=0&modestbranding=1&iv_load_policy=3" 
                allow="autoplay; fullscreen">
        </iframe>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            const videoContainer = document.getElementById('videoContainer');
            const youtubeVideo = document.getElementById('youtubeVideo');
            
            videoContainer.style.display = 'block';
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.mozRequestFullScreen) { // Firefox
                videoContainer.mozRequestFullScreen();
            } else if (videoContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.msRequestFullscreen) { // IE/Edge
                videoContainer.msRequestFullscreen();
            }

            this.style.display = 'none';
        });
    </script>
</body>
</html>
